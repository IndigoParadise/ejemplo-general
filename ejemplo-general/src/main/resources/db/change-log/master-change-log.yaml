databaseChangeLog:
  -  changeSet:
      id: 1
      author: CosmicAnguish
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: VARCHAR(100)
                  constraints:
                     nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: CosmicAnguish
      changes:
        - addColumn:
            tableName: User
            columns:
              - column:
                 name: created_on
                 type: TIMESTAMP
                 constraints:
                   nullable: false

  - changeSet:
      id: 3
      author: CosmicAnguish
      changes:
        - sqlFile:
            relativeToChangelogFile: false
            comment: Generating mock data
            dbms: "h2"
            endDelimiter: ;
            splitStatemets: true
            path: /User.sql
